<html>
	<head>
		<title>Formulário Mentor</title>
	</head>
	<form>
		<fieldset>
			<legend>Dados Pessoais</legend>
		<table>
			<tbody>
			<tr>
				<td>
					<label for="nome">Nome:</label>
					<input type="text" name="nome" id="nome" required>
				</td>
			</tr>
			<tr>
				<td>
					<label for="bairro">Bairro:</label>
					<input type="text" name="Bairro" id="Bairro">
				</td>
			</tr>
			<tr>
				<td>
					<label for="email">Email:</label>
					<input type="email" name="email" id="email">
				</td>
			</tr>
			<tr>
				<td>
					<label for="celular">Celular:</label>
					<input type="number" name="Celular" id="celular">
				</td>
			</tr>
			<tr>
				<td>
					<label for="dataNascimento">Data de Nascimento:</label>
					<input type="date" name="dataNascimento">
				</td>
			</tr>
			<tr>
				<td>
					<label for="formação">Formação:</label>
					<input type="text" name="Formação" id="Formação" required>
				</td>
			</tr>
			<tr>
				<td>
					<label for="linkedin">Linkedin:</label>
					<input type="text" name="linkedin" id="linkedin" required>
				</td>
			</tr>
			</tbody>
		</table>
		</fieldset>

		<fieldset>
			<legend>Outros dados</legend>
		<table>
			<tbody>
				<tr>
					<td>
						<label for="comidaPreferida">Comida Preferida:</label>
						<input type="text" name="Comida" id="Comida">
					</td>
				</tr>
				<tr>
					<td>
						<label for="hobbie">Hobbie:</label>
						<input type="text" name="Hobbie" id="Hobbie">
					</td>
				</tr>
				<tr>
					<td>
						<label for="filmePreferido">Filme Preferido:</label>
						<input type="text" name="filme" id="filme">
					</td>
				</tr>
				<tr>
					<td>
						<p>
						Fale um pouco sobre sua vida:
						<textarea name="descricao" cols="20" rows="5"></textarea>
						</p>
					</td>
				</tr>
			</tbody>
		</table>
		</fieldset>

		<fieldset>
			<legend>Enviar</legend>
		<table>
			<tbody>
				<tr>
					<td>
						<input type="reset" value="Limpar">
						<input type="submit" value="Enviar">
					</td>
				</tr>
			</tbody>
		</table>
		</fieldset>
	</form>
</html>
